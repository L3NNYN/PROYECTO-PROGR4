<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>


    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <script src="{{ url_for('static', filename = 'signup.js') }}"></script>

    <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.0.0-rc.28/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@0.15.8/dist/bootstrap-vue.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54635cbd22.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div id="app" class="row">
            <div class="col"></div>
            <div class="col-6">
                <b-card header-tag="header" title="Ingresa tus datos">
                    <template #header>
                        <h5>Registrarse</h5>
                        <p>Ya tienes una cuenta? <a href="/login">iniciar sesión</a></p>
                    </template>
                    <b-form method="post" action="/signup" enctype="multipart/form-data">
                        <label for="nombre">Nombre real</label>
                        <b-form-input size="md" id="nombre" name="nombre" maxlength="20" v-model="form.nombre" type="text" required placeholder="Ingresa tu nombre" class="my-2"></b-form-input>
                        <label for="cedula">Cedula</label>
                        <b-form-input size="md" id="cedula" name="cedula" maxlength="30"  v-model="form.cedula" type="text" required placeholder="Ingresa tu cedula" class="my-2"></b-form-input>
                        <label for="telefono">Telefono</label>
                        <b-form-input size="md" id="telefono" name="telefono" maxlength="15"  v-model="form.telefono" type="text" required placeholder="Ingresa tu telefono" class="my-2"></b-form-input>
                        <label for="email">Email</label>
                        <b-form-input size="md" id="email" name="email" maxlength="50" v-model="form.email" type="email" required placeholder="Ingresa tu email" class="my-2"></b-form-input>
                        <label for="direccion">Direccion</label>
                        <b-form-input size="md" id="direccion" name="direccion" maxlength="150" v-model="form.direccion" type="text" required placeholder="Ingresa tu direccion" class="my-2"></b-form-input>
                        <label for="pais">Pais</label>
                        <b-form-select id="pais" name="pais" v-model="form.pais" :options="paises" class="my-2" required></b-form-select>
                        <label for="foto">Foto</label>
                        <b-form-file size="md" id="foto" name="foto" v-model="form.foto" required placeholder="Elige tu foto" class="my-2"></b-form-file>
                        <!-- <input type="file" id="foto" name="foto" required placeholder="Foto"class="my-2" > -->
                        <h6 class="my-2">Tipo de usuario <small class="text-danger">*esta elección no se podrá modificar</small></h6>
                        <b-form-radio v-model="form.tipo" name="tipo" value="T">Tienda</b-form-radio>
                        <b-form-radio v-model="form.tipo" name="tipo" value="C" class="mb-2">Comprador</b-form-radio>
                        
                        <label for="usuario">Usuario para inicio de sesión</label>
                        <b-form-input size="md" id="usuario" name="usuario" v-model="form.usuario" type="text" required placeholder="Usuario" class="my-2"></b-form-input>
                        <label for="password">Contraseña</label>
                        <b-form-input size="md" id="password" name="password" v-model="form.password" maxlength="20" placeholder="Password" class="my-2 p-2" required></b-form-input>
                        <b-button size="sm" variant="primary badge-pill" name="submit" type="submit" class="my-2">Registrarse</b-button>
                    </b-form>
                </b-card>
            </div>
            <div class="col"></div>
        </div>
    </div>
    </body>
    </html>
