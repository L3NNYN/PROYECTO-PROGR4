<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <script src="{{ url_for('static', filename = 'app.js') }}"></script>

    <!-- <link rel="manifest" href="/site.webmanifest"> -->

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54635cbd22.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-4 d-flex flex-column align-items-center justify-content-end">
                <b-img v-bind="imgProps" rounded="circle" alt="Circle image"></b-img>
                <h3>El nombre de la tienda</h3>
                <img src="{{ url_for('static', filename = '/resources/estrella.png') }}" style="width: 32px; height: 32px;" alt="">
                <p>(12)</p>
                <b-form @submit="puntajetienda" method="post">
                    <!-- <label for="rating-inline">Tu puntuación:</label>
                    <b-form-rating id="rating-inline" inline v-model="tienda-puntaje"></b-form-rating> -->
                    <label for="rating-lg" class="mt-3">Tu puntaje</label>
                    <b-form-rating id="rating-lg" v-model="tienda.value" size="lg"></b-form-rating>
                </b-form>
            </div>
            <div class="col-8">
                <div id="masVendidos" class="m-5 p-2">
                    <h3>Más vendidos</h3>
                    <div class="d-flex flex-row">
                        {% if name %}
                        {% for i in range(0, len) %}
                        <br>
                        <a href="/">{{name[i]}}</a>
                        {% endfor %}
                        {% else %}
                        <p>asd</p>
                        {% endif%}
                    </div>
                </div>
                <div id="todos" class="m-5 p-2">
                    <h3>Todos</h3>
                    <b-form-input class="badge-pill" v-model="tienda.search" placeholder="Buscar"></b-form-input>
                    <div class="d-flex flex-row">
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
