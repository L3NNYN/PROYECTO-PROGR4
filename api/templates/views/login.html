{%extends "layout.html" %}

{%block title%}Login{%endblock%}

{%block body%}
<!-- <div class="container"> -->
    <div class="row">
        <div class="col"></div>
        <div class="col-4">
            <div class="card text-center mt-5">
                <div class="card-header">
                    <h5>Login</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/login" >
                        <!-- <div class="form-floating mb-3"> -->
                            <input class="form-control" id="usuario" name="usuario" maxlength="20" type="text" placeholder="Usuario" required>
                            <!-- <label for="usuario">Usuario</label> -->
                        <!-- </div> -->
                        <input class="form-control form-control-md my-2" id="password" name="password" maxlength="20" type="text" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary badge-pill my-2">Ingresar</button>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <p>No tienes cuenta? <a href="/signup">registrarse</a></p>
                </div>
            </div>
        </div>
        <div class="col">
            {% if msg %}
                <div class="alert alert-warning alert-dismissible fade show mt-5" role="alert">
                    <strong>{{msg}} </strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <p></p>
            {%else%}
            {%endif%}
        </div>
    </div>
<!-- </div> -->
{%endblock%}
