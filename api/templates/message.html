{% if error %}
<div class="alert alert-danger alert-dismissible fade show mt-5 mx-5" role="alert">
    <strong>{{error}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
{%endif%}

{% if success %}
<div class="alert alert-success alert-dismissible fade show mt-5 mx-5" role="alert">
    <strong>{{success}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
{%endif%}

{% if info %}
<div class="alert alert-info alert-dismissible fade show mt-5 mx-5" role="alert">
    <strong>{{info}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
{%endif%}
