<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/auth.js"></script>
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-6 index-info">
                
            </div>
            <div class="col-6">
                <div class="row">
                    <b-form @submit="login">
                            <b-form-group>
                                <b-form-input id="usuario" v-model="form.usuario" type="text" required
                                placeholder="Usuario"></b-form-input>
                            </b-form-group>
                            <b-form-group>
                                <b-form-input id="password" v-model="form.password" type="text" required
                                placeholder="Password"></b-form-input>
                            </b-form-group>
                            <b-form-group>
                                <b-button @click="login" >Ingresar</b-button>
                            </b-form-group>
                    </b-form> 
                    <b-form @submit="signup">
                            <b-form-group>
                                <b-form-input id="usuario" v-model="form2.usuario" type="text" required
                                placeholder="Usuario"></b-form-input>
                            </b-form-group>
                            <b-form-group>
                                <b-form-input id="password" v-model="form2.password" type="text" required
                                placeholder="Password"></b-form-input>
                            </b-form-group>
                            <b-form-group label="Tipo de usuario:" v-slot="{ ariaDescribedby }">
                                <b-form-radio v-model="form2.tipo" :aria-describedby="ariaDescribedby" name="some-radios" value="T">Tienda</b-form-radio>
                                <b-form-radio v-model="form2.tipo" :aria-describedby="ariaDescribedby" name="some-radios" value="C">Comprador</b-form-radio>
                            </b-form-group>
                            <b-form-group>
                                <b-button @click="signup" >Registrarse</b-button>
                            </b-form-group>
                    </b-form> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
